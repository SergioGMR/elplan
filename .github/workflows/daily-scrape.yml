name: Daily scrape

on:
  schedule:
    - cron: "01 0 * * *" # 00:01 UTC daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Cache Bun + Playwright
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Install Playwright Chromium
        run: bunx playwright install --with-deps chromium
      - name: Refresh data
        run: bun run refresh
      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/channels.json data/groupedChannels.json
          git commit -m "chore: daily scrape"
          git push
